<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
    <h1>Tabla de productos</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Descripcion</th>
				<th>Categoría</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td id="nombre">Producto 1</td>
				<td>$10.00</td>
				<td>50</td>
				<td>Categoría 1</td>
				<td><button onclick="actualizar()">Actualizar</button> | <a href="#">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
<script src="script.js"></script>
</html>
